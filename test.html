<!DOCTYPE html>
<html>
<head>
  <title>Pokémon Viewer</title>
</head>
<body>
  <h1>Pokémon Viewer</h1>
  <div>
    <button id="previousBtn" onclick="previousPokemon()">Anterior</button>
    <button id="nextBtn" onclick="nextPokemon()">Próximo</button>
  </div>
  <div id="pokemonData">
    <!-- Os dados do Pokémon serão exibidos aqui -->
  </div>

  <script>
    // Lista estática de pokémons (substitua por uma API real, se desejar)
const pokemonList = [
  { name: "Bulbasaur", type: "Grass/Poison", description: "A strange seed was planted on its back at birth. The plant sprouts and grows with this Pokémon." },
  { name: "Charmander", type: "Fire", description: "Obviously prefers hot places. When it rains, steam is said to spout from the tip of its tail." },
  { name: "Squirtle", type: "Water", description: "After birth, its back swells and hardens into a shell. Powerfully sprays foam from its mouth." }
];

let currentPokemonIndex = 0;

// Função para exibir os dados do Pokémon na tela
function displayPokemonData(index) {
  const pokemonDataDiv = document.getElementById("pokemonData");
  const { name, type, description } = pokemonList[index];

  const html = `
    <h2>${name}</h2>
    <p><strong>Type:</strong> ${type}</p>
    <p>${description}</p>
  `;

  pokemonDataDiv.innerHTML = html;
}

// Função para ir ao próximo Pokémon
function nextPokemon() {
  currentPokemonIndex = (currentPokemonIndex + 1) % pokemonList.length;
  displayPokemonData(currentPokemonIndex);
}

// Função para voltar ao Pokémon anterior
function previousPokemon() {
  currentPokemonIndex = (currentPokemonIndex - 1 + pokemonList.length) % pokemonList.length;
  displayPokemonData(currentPokemonIndex);
}

// Exibir o primeiro Pokémon inicialmente
displayPokemonData(currentPokemonIndex);

  </script>
</body>
</html>
